<!-- Ejemplo_02_Suma.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        function iniciar() {
            let num1 = 10;
            let num2 = 20
            resultado = num1 + num2;
            // + dentro de alert es concatenar
            window.alert("La suma de 10 + 20 = " + resultado);
            
            // ERROR! Para verlo, pulsar F12 > [Consola]
            // window.alert("La suma de 10 + 20 = " + Resultado);
        }
    </script>
</head>
<body>
    <main class="m-3 p-3">
        <form action="#" method="post" class="form">
            <button type="submit" class="btn btn-primary" 
                onclick="iniciar();">Sumar 10 + 20</button>
        </form>
    </main>
</body>
</html>
