<!-- Ejemplo_03_OperadorIgual.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>
        function iniciar() {
            // = es asignación
            // == es comparación (igual)
            // === es comparación estricta (igual con tipos)
            let num1 = "5";
            let num2 = 5;
            // Los métodos de window permiten quitar el window
            alert(`El valor de num1 = ${num1}`);
            alert(`Comparo num1 y num2: ` + (num1 == num2));
            alert(`Comparo estricto num1 y num2: ` + (num1 === num2));
        }
    </script>
</head>
<body>
    <main class="m-3 p-3">
        <form action="#" method="post" class="form">
            <button type="submit" class="btn btn-primary" 
                onclick="iniciar();">Operador =</button>
        </form>
    </main>
</body>
</html>
