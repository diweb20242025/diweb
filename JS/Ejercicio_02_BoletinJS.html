 <!DOCTYPE html>    <!-- Ejercicio_02_BoletinJS.html -->
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>    // Función menu_calculin -> Sin entrada y con Salida
        function menu_calculin() {
            let cadena = `\t 1. Calcular cuadrado
         2. Calcular 20%
         3. Calcular potencia 
         4. Salir 
         Elije opción:`;
            return parseInt(prompt(cadena));
        }

        // Función HolaMundo -> Con Entrada / Con Salida (NE1S)
        function holaMundo (veces) {                // El + dificil!
            let cadena = "";
            for (let i = 1; i <= veces; i++) {
                cadena += "Hola Mundo \n";
                
            }
            return cadena;
        }

        // Función TablaM -> Sin Entrada / Con Salida (0E1S)
        function tablaM () {
            let num = parseInt(prompt("Dime la tabla Multiplicar:"));
            // cadena ahora NO DA ERROR!. Donde se usa una variable -> ámbito
            let cadena = "";    
            for (let i = 1; i <= 10; i++) {
                cadena += `${num} x ${i} = ${num*i} \n`;
            }
            return cadena;
        }

        // Función TuNombre -> Sin Entrada / Sin Salida (0E0S)
        function tuNombre () {  // El + fácil!
            let xxx = prompt("Dime tu nombre: ");
            let yyy = prompt("Dime tu 1er Apellido: ");
            let zzz = prompt("Dime tu 2º Apellido: ");
            alert(`Te llamas ${xxx} ${yyy} ${zzz}`);
        }

        // Función Calculin -> Con Entrada / Sin Salida (NE0S)
        function calculin(opcion) {
            switch (opcion) {
                case 1:
                    let num1 = parseInt(prompt("Dame Nº"));
                    alert(`El cuadrado de ${num1} es: ${num1*num1}`);
                    break;
                case 2:
                    let num2 = parseInt(prompt("Dame Nº"));
                    alert(`El 20% de ${num2} es: ${num2*0.2}`);
                    break;
                case 3:
                    let base = parseInt(prompt("Dame Base"));
                    let exponente = parseInt(prompt("Dame exponente"));
                    let resultado = base;
                    for (let i = 1; i < exponente; i++) {
                        // resultado = resultado * resultado;
                        resultado *= base;
                    }
                    alert(`El resultado es: ${resultado}`);
                    break;
            }
        }

        function menu() {
            let cadena = `\t 1. Hola Mundo N veces 
         2. Tabla multiplicar N
         3. Dime tu nombre 
         4. Calculín
         5. Salir 
         Elije opción:`;
            return parseInt(prompt(cadena));
        }

        function principal() {
            let opcion = 0;
            while (opcion < 5) {   // Hay entradas... -> prompt
                opcion = menu();    // Hay salida... -> alert
                switch (opcion) {
                    case 1: 
                    let veces = 0;
                    while (veces <1 || veces > 20) {
                        veces = parseInt(prompt("Dime veces (1-20):"));
                    }
                    alert(holaMundo(veces));    break;
                    case 2: 
                    alert(tablaM());            break;
                    case 3: 
                    tuNombre();                 break;

                    case 4: 
                    let opcion_calculin = menu_calculin();
                    if(opcion_calculin>=1 || opcion_calculin <=3) {
                        calculin(opcion_calculin);
                    }
                    break;
                    default: alert("Fin del programa"); break;
                }
            }
        }
    </script>
 </head>
 <body>
    <button type="submit" onclick="principal()">Iniciar</button>
 </body>
 </html>
